
<!DOCTYPE html><html class=''>
<head>
<meta charset='UTF-8'>

</head><body>
<body ng-app="httptest">
  <div ng-controller="getjson">
    <pre>
      <div ng-bind="data | json"></div>
    </pre>
  </div>
</body>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script>
var app = angular.module('httptest', []);
app.controller('getjson', ['$scope','$http', function ($scope, $http) {
        $http.get('https://codepen.io/anon/pen/LVEwdw.js').success(function (res) {
            $scope.data = res;
        });
    }
]);

</script>
</body></html>
